<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Site icon -->
    <link rel="icon" href="./icon.svg"/>
    <meta
      name="description"
      content="Foti Ceci portfolio created with React"
    />
    <title>Foti Ceci</title>
    <!-- Site thumbnail img-->
    <meta property='og:title' content='Foti Ceci Portfolio'/>
    <meta property='og:image' content='./site-thumbnail.png'/>
    <meta property='og:description' content='Porfolio Site created with React'/>
    <meta property='og:url' content='https://www.foticeci.com/'/>
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <meta property='og:type' content='website'/>
    <meta property='og:image' content='./site-thumbnail.png'/>
  </head>
  
  <body>
    <!-- Netlify form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  
    <div id="root"></div>

  </body>
</html>
